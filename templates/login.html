<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>50 Day HARD Challenge | Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='loginstyle.css') }}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">50 Day Hard Challenge</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#register">Sign Up</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
    </div>
  </nav>
  <header>
    <h1>50 Day HARD Challenge</h1>
  </header>
  <main>
    <section id="login">
      <h2>Login</h2>
      <form method='POST'>
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br>
        <button type="submit">Login</button>
      </form>
      <p>Forgot your password? <a href="#">Click here</a> to reset it.</p>
    </section>
    <p>{{error}}</p>
  </main>
  <footer>
    <p>Copyright 2022 50 Day HARD Challenge</p>
  </footer>
</body>
</html>
